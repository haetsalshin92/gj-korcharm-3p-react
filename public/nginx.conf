server {
    listen 80;

    # React 앱의 정적 파일 경로 (Docker 이미지 내부 경로)
    # 보통 Nginx 컨테이너의 기본 웹 루트인 /usr/share/nginx/html 에 React 빌드 파일이 복사됨
    root /usr/share/nginx/html;
    index index.html index.htm;

    # React SPA 라우팅을 위해 모든 요청을 index.html로 리다이렉트
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API 요청을 Spring Boot 백엔드로 프록시
    # 중요: 여기에 Spring Boot 백엔드의 주소와 포트를 정확히 입력해야 합니다.
    # Spring Boot가 별도의 EC2 인스턴스에 있다면 해당 인스턴스의 내부 IP나 DNS 이름 사용
    # 예시: http://<Spring_Boot_EC2_Private_IP>:8080;
    # 만약 Spring Boot도 Docker 컨테이너로 돌린다면, Docker 네트워크 이름 사용 (이 경우 복잡해짐)
    # 일단은 Spring Boot EC2 인스턴스의 Private IP를 사용하는 것이 가장 일반적입니다.
    location /api/ {
        proxy_pass http://alb-spring-294846311.ap-northeast-2.elb.amazonaws.com; # <<----- 여기를 수정해야 합니다!
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # 필요한 경우 추가 헤더 설정
        # proxy_redirect off;
    }

    error_page 404 /404.html;
    location = /40x.html {
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
    }
}